<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beijing</title>
    <!-- LinktoCss-->
    <link rel="stylesheet" href="css/style.css">
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Beijing</a>
            <!-- CArt Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CArt -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/cpanel-logo-tiny.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Pork</div>
                            <div class="cart-price">KES 300</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <!-- Remove cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">KES 0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Order Now</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Menu</h2>

        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Fried Rice</h2>
                <span class="price">KES 300</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Prawns</h2>
                <span class="price">KES 900</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Juice</h2>
                <span class="price">KES 100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Chicken</h2>
                <span class="price">KES 500</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Pork</h2>
                <span class="price">KES 400</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Noodles</h2>
                <span class="price">KES 250</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Stir Fry</h2>
                <span class="price">KES 330</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Fried Rice</h2>
                <span class="price">KES 300</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    

    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
